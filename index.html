<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой HTML-шаблон</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>сайт сваги</h1>
    </header>
    <nav>
        <a href="#home">Главная</a>
        <a href="#about">О мне</a>
        <a href="#contact">сосал</a>
    </nav>
    <main>
        <h2>страницы сваги</h2>
        <p>сайт в разработке.</p>
    </main>
    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>
</body>
<div style="display:flex;flex-direction:column;align-items:center;justify-content:flex-start;height:100vh;gap:10px;padding-top:100px;">
  <button class="github-btn" onclick="window.open('https://github.com/swagina1488','_blank')">github</button>
  <button class="github-btn" onclick="window.open('https://www.tiktok.com/@iphone5shyper?_t=ZM-8zCJCCcGz0n&_r=1','_blank')">tiktok</button>
  <button class="github-btn" onclick="window.open('https://youtube.com/@bochka_puka?si=CJv2ZedwwXfu92iK','_blank')">youtube</button>
  <button class="github-btn" onclick="window.open('https://discord.gg/jRYPFm8g','_blank')">discord</button>
  <button class="github-btn" onclick="window.open('https://github.com/Necro76665','_blank')">necro</button>
</div>

<style>
  .github-btn {
    background:#000;
    color:#fff;
    border:none;
    padding:12px 24px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
    width:120px;
  }
  .github-btn:hover {
    background:#333;
  }
</style>



</html>
